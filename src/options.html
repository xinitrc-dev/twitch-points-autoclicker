<!DOCTYPE html>
<html>
    <head>
        <title>Channel Points Autoclicker Options</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/checkbox.scss">
    </head>
    <body>
        <img src="banner.png" alt="Twitch Channel Points Autoclicker">

        <form class="form">
  
            <div class="inputGroup">
              <input id="showBrowserNotifications" name="showBrowserNotifications" type="checkbox"/>
              <label for="showBrowserNotifications">Browser Notifications enabled</label>
            </div>
            
            <div class="inputGroup">
              <input id="showAccumulatedPoints" name="showAccumulatedPoints" type="checkbox"/>
              <label for="showAccumulatedPoints">Display number of points accumulated with <br> the help of the extension</label>
            </div>

            <div class="inputGroup">
                <input id="hideBonusChests" name="hideBonusChests" type="checkbox"/>
                <label for="hideBonusChests">Hide bonus channel points chests visually</label>
            </div>

            <div class="buttonContainer">
                <button class="button" id="save">Save Settings</button>
                <button class="button" id="updates">View Updates</button>
            </div>
            <div id="status"></div>
          </form>
    </body>
    <script src="options.js"></script>
</html>
